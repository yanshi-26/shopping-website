<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Modern Store</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .thank-you-container {
            background: white;
            border-radius: 10px;
            padding: 3rem;
            margin: 2rem auto;
            max-width: 600px;
            text-align: center;
            box-shadow: var(--box-shadow);
        }
        .thank-you-container h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }
        .thank-you-container p {
            color: #666;
            margin-bottom: 1rem;
        }
        .order-number {
            background: #f8f9fa;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            display: inline-block;
            margin: 1rem 0;
        }
        .continue-shopping {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: #27ae60;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 2rem;
            transition: background-color 0.3s;
        }
        .continue-shopping:hover {
            background: #27ae60;
        }
    </style>
</head>

</body>
</html>
