<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Modern Store</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .cart-container {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            box-shadow: var(--box-shadow);
        }
        .cart-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #eee;
            margin-bottom: 1rem;
        }
        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 1rem;
        }
        .cart-total {
            text-align: right;
            padding-top: 1rem;
            border-top: 2px solid #eee;
        }
        .checkout-form {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid #eee;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
        }
        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .checkout-button {
            display: block;
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            margin-top: 1rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        .checkout-button:hover {
            background: #27ae60;
        }
        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
                text-align: center;
            }
            .cart-item img {
                margin: 0 0 1rem 0;
            }
        }
    </style>
</head>
<body>
    

    <main class="container">
        <div class="cart-container">
            <h2>Your Shopping Cart</h2>

            <div class="cart-item">
                <img src="https://images.unsplash.com/photo-1597514662676-a4fad85107b9" alt="Camping Tent">
            <div>
                <h3>Camping Tent</h3>
                <p>₹5,999.25</p>
            </div>
        </div>
        <div class="cart-total">
            <p>Subtotal: ₹5,999.25</p>
            <p>Shipping: ₹99.99</p>
            <h3>Total: ₹6,099.24</h3>

            </div>

            <form class="checkout-form" action="/thank-you.html">
                <h3>Shipping Information</h3>

                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="address">Shipping Address</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>

                <div class="form-group">
                    <label for="zip">ZIP Code</label>
                    <input type="text" id="zip" name="zip" required>
                </div>

                <button type="submit" class="checkout-button">Complete Purchase</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Modern Store. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
