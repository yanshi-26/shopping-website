<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Modern Store</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .checkout-container {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 600px;
            box-shadow: var(--box-shadow);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .submit-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .submit-button:hover {
            background: #27ae60;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="brand">Modern Store</a>
            <a href="cart.html" class="cart-button">
                ðŸ›’ Shopping Cart
            </a>
        </div>
    </nav>

    <main class="container">
        <div class="checkout-container">
            <h2>Checkout</h2>
            <form action="index.html">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" required>
                    </div>
                    <div class="form-group">
                        <label>Postal Code</label>
                        <input type="text" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Card Number</label>
                    <input type="text" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Expiry Date</label>
                        <input type="text" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label>CVV</label>
                        <input type="text" required>
                    </div>
                </div>
                <button type="submit" class="submit-button">Place Order</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Modern Store. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
